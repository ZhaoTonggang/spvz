<html lang="zh-Hans-CN">
	<head>
		<title>设备不受支持</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	</head>
	<body>
		<div style="position:absolute;left:0;top:0;width:100%;height:100%">
			<center id="txt"
				style="position:absolute;width:50%;height:50%;transform:translate(50%,75%);font-size:1.5em;font-family:Arial">
				请使用横屏浏览<br />或使用大屏设备<br />以获得最佳体验</center>
		</div>
		<script>
			let english = navigator.language.substring(0, 2) !== "zh";
			if (english) {
				document.getElementById("txt").innerText = "Please browse horizontally to get the best experience.";
			}
			if (screen?.orientation) {
				screen.orientation.addEventListener('change', TestOrientation);
			}

			function TestOrientation() {
				if (/landscape/.test(screen.orientation.type)) {
					location.href = "index.html";
					screen.orientation.removeEventListener("change", TestOrientation);
				}
			}
		</script>
	</body>
</html>
